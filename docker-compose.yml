version: '3'
services:
  offboard_computer:
    build: 
      context: .
      dockerfile: dockerfiles/computer.dockerfile
    container_name: offboard_computer
    command: roscore
    environment:
      - LAUNCH_PKG=test_pkg
      - LAUNCH_FILE=publisher.launch
    ports:
      - "11311:11311" # expose rosmaster to outside for convenience
  onboard_computer:
    build: 
      context: .
      dockerfile: dockerfiles/computer.dockerfile
    container_name: onboard_computer_1
    environment:
      - ROS_MASTER_URI=http://offboard_computer:11311
      - LAUNCH_PKG=test_pkg
      - LAUNCH_FILE=listener.launch
    depends_on:
      - offboard_computer
  gzweb:
    build: 
      context: .
      dockerfile: dockerfiles/gzweb.dockerfile
      args: 
        - GZRESOURCES_DIR=./gzresources
    container_name: gzweb
    ports: 
      - "8080:8080"
    environment:
      - GAZEBO_MASTER_URI=http://gzserver:11345 # has no effect
    depends_on:
      - gzserver
  gzserver:
    build: 
      context: .
      dockerfile: dockerfiles/gzserver.dockerfile
      args: 
        - GZRESOURCES_DIR=./gzresources
    container_name: gzserver
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
    environment:
      - WORLD_FILE=iris.world
  px4:
    build: 
      context: .
      dockerfile: dockerfiles/px4.dockerfile
    container_name: px4_1
    tty: true

